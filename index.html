<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="bootstrap.css">    
    <script src="query.js"></script>
    <script src="cal.js"></script>
</head>
<body>
    <div class="container">
        <div class="container" style="text-align: center;">
            <div class="container mt-3">
                <h1>Basic Calculator</h1> 
            </div>
            <div class="row" style="display: flex;" >
                <div class="col mt-3">
                    <input type="text" id="input" class="form-control" >
     
             
                </div>
            </div>
            <div class="row " style="display: flex;">
                <div class="col mt-3"> 
                    <button type="button" id="back" class="btn btn-outline-danger ">Back</button>
                    <button type="button" id="c" class="btn btn-outline-primary btn-lg">C</button>
                    <button type="button" id="plus" class="btn btn-outline-dark btn-lg">+</button> 
                </div>
            </div>
            <div class="row " style="display:flex;">
                <div class="col mt-3">
                    <button type="button" id="7" class="btn btn-outline-secondary btn-lg">7</button>
                    <button type="button" id="8" class="btn btn-outline-secondary btn-lg">8</button>
                    <button type="button" id="9" class="btn btn-outline-secondary btn-lg">9</button>
                    <button type="button" id="substraction"  class="btn btn-outline-dark btn-lg">-</button>
                </div>
            </div>
            <div class="row " style="display:flex;">
                <div class="col mt-3">
                    <button type="button" id="4"  class="btn btn-outline-secondary btn-lg">4</button>
                    <button type="button" id="5"  class="btn btn-outline-secondary btn-lg">5</button>
                    <button type="button" id="6" class="btn btn-outline-secondary btn-lg">6</button>
                    <button type="button" id="multiple" class="btn btn-outline-dark btn-lg">x</button>
                </div>
            </div>
            <div class="row " style="display:flex;">
                <div class="col mt-3">
                    <button type="button" id="1" class="btn btn-outline-secondary btn-lg">1</button>
                    <button type="button" id="2"class="btn btn-outline-secondary btn-lg">2</button>
                    <button type="button"  id="3"  class="btn btn-outline-secondary btn-lg">3</button>
                    <button type="button" id="divide" class="btn btn-outline-dark btn-lg">/</button>
                </div>
            </div>
            <div class="row " style="display:flex;">
                <div class="col m-3">
                    <button type="button" id="0"  class="btn btn-outline-secondary btn-lg">0</button>
                    <button type="button" id="dot"  class="btn btn-outline-secondary btn-lg" style="font-size: larger;">.</button>
                    <button type="button"  id="equal" class="btn btn-outline-success ">=</button>
                    
                </div>
            </div>

        </div>
    </div>
</body>
</html>
